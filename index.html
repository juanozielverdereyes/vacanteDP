<script>

	CallApiIp();

	function CallApiIp(){

		rRegion = "";
		rIp = "";
		var requestOptions = {
		  method: 'GET',
		  redirect: 'follow'
		};

		fetch("https://ipapi.co/json", requestOptions)
		  .then(response => response.json())
		  .then(result => {
		  	rRegion = result.city + " " + result.region + ", " + result.country_name + ".";
		  	rIp = result.ip;
		  	document.querySelector("#idRegion").innerHTML = rRegion;
		  	document.querySelector("#idIp").innerHTML = rIp;
		  })
		  .catch(error => console.log('error', error));
	}

	function CallApiRest()
	{
	   fetch('http://localhost/evaluacion_desarrollador_servicio_4_1-main/datos/objeto.php')//Realiza solcitud get al archivo señalado
            .then(response => response.json())//se convierte la respuesta a fotmato json
            .then(data => {//Realizamos el acomodo de la información
                const filaRespuesta = document.getElementById('filaRespuesta');//ubicación del objeto donde se presentarán los datos, el presente caso es el cuerpo de la tabla
                data.forEach(objeto => {//Foreach que permite recorrer la información del JSON
                    const columna = filaRespuesta.insertRow();//Indicación de creación de columna
                    const celda1 = columna.insertCell(0);//Creación de la 1er celda en la columna
                    const celda2 = columna.insertCell(1);//Creación de la 2da celda en la columna
                    const celda3 = columna.insertCell(2);//Creación de la 3er celda en la columna
					celda1.classList.add('filas');//Añadir clases a las celdas creadas
                    celda2.classList.add('filas');//Añadir clases a las celdas creadas
                    celda3.classList.add('filas');//Añadir clases a las celdas creadas
                    celda1.textContent = objeto.tipo;//Valor asignado a la celda 1
                    celda2.textContent = objeto.tamanio;//Valor asignado a la celda 2
                    celda3.textContent = objeto.color;//Valor asignado a la celda 3
                });
            })
            .catch(error => console.log('error', error));

		FilasRespuesta = "";
		//Se puede retirar esta columna y colocarla en el listado de objeto, para que sea menos código
		FilasRespuesta 	+= 	"<tr>" +
		        				"<td class = 'filas'>avion</td>" +
		            			"<td class = 'filas'>grande</td>" +
		            			"<td class = 'filas'>verde</td>" +
		            		"</tr>";
	    document.querySelector("#filaRespuesta").innerHTML = FilasRespuesta;

	}
</script>
